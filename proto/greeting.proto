syntax = "proto3";

package greeting;

option go_package = "github.com/ElodinLaarz/grpc-demo/proto";

// GreetingService defines a simple greeting service
service GreetingService {
  // SayHello sends a greeting
  rpc SayHello (HelloRequest) returns (HelloResponse) {}
}

// HelloRequest contains the name to greet
message HelloRequest {
  string name = 1;
}

// HelloResponse contains the greeting message
message HelloResponse {
  string message = 1;
}
